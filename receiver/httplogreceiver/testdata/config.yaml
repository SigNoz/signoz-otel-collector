httplogreceiver:
httplogreceiver/endpoint:
  # endpoint specifies the network interface and port which will receive data
  endpoint: localhost:54321
httplogreceiver/withtls:
  tls:
    cert_file: /test.crt
    key_file: /test.key
httplogreceiver/heroku:
  source: heroku
httplogreceiver/google:
  source: google
httplogreceiver/json:
  source: json
