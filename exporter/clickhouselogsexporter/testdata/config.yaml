receivers:
  nop:

processors:
  nop:

exporters:
  clickhouselogsexporter:
    dsn: tcp://127.0.0.1:9000/?dial_timeout=5s
  clickhouselogsexporter/full:
    dsn: tcp://127.0.0.1:9000/?dial_timeout=5s
    timeout: 5s
    log_level_concurrency: 7
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s
      randomization_factor: 0.7
      multiplier: 1.3
    sending_queue:
      enabled: true
      queue_size: 100
    body_json_enabled: true
    promoted_paths_sync_interval: 10s
    body_json_old_body_enabled: true
    max_allowed_data_age_days: 15
  clickhouselogsexporter/new_schema:
    dsn: tcp://127.0.0.1:9000/?dial_timeout=5s
    use_new_schema: true

service:
  pipelines:
    logs:
      receivers: [nop]
      processors: [nop]
      exporters: [clickhouselogsexporter]
