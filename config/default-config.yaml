receivers:
  otlp/withauth:
    protocols:
      grpc:
        endpoint: localhost:4318
        tls:
          cert_file: /Users/ankitnayan/Desktop/saas/cert.pem
          key_file:  /Users/ankitnayan/Desktop/saas/cert-key.pem
        auth:
          authenticator: oidc

processors:
  batch:
    send_batch_size: 1000
    timeout: 10s

extensions:
  zpages: {}
  oidc:
    issuer_url: http://localhost:8080/realms/OpenTelemetry
    audience: signoz-collector
    attribute: authorization

exporters:
  clickhousemetricswrite:
    endpoint: tcp://localhost:9000/?database=signoz_metrics
    resource_to_telemetry_conversion:
      enabled: true

service:
  extensions: [zpages, oidc]
  pipelines:

    metrics:
      receivers: [otlp/withauth]
      processors: [batch]
      exporters: [clickhousemetricswrite]
